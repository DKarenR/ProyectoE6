<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .barra-lateral {
  position: fixed;
  top: 0;
  left: 0;
  width: 60px;
  height: 100%;
  background-color: white;
  z-index: 1000;
  display: flex;
  align-items: flex-start;
  padding: 10px;
}

.hamburguesa {
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
}

.menu-desplegable {
  position: fixed;
  top: 0;
  left: -240px; /* Oculto por defecto */
  width: 240px;
  height: 100%;
  background-color: #2c3e50;
  color: white;
  padding-top: 60px;
  transition: left 0.3s ease;
  z-index: 999;
}

.menu-desplegable.abierto {
  left: 60px; /* Se mueve para dejar ver la barra blanca */
}
    </style>
</head>
<body>
    <div class="barra-lateral">
  <button class="hamburguesa" onclick="toggleMenu()">☰</button>
</div>

<div class="menu-desplegable" id="menu">
  <ul>
    <li>Inicio</li>
    <li>Mi Música</li>
    <li>Configuración</li>
  </ul>
</div>
<script>
    function toggleMenu() {
  const menu = document.getElementById('menu');
  menu.classList.toggle('abierto');
}
</script>
</body>
</html>
